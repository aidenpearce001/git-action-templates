name: CD

on:
  pull_request:
    branches: [deploy]
  workflow_dispatch:

jobs:
  docker-build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { region: "us-east-1", repository: "git-action-template" }

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.aws_access_key_id }}
          aws-secret-access-key: ${{ secrets.aws_secret_access_key }}
          aws-region:  ${{ matrix.config.region }}

      - name: Login to Amazon ECR Public
        id: login-ecr-public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Build, tag, and push docker image to Amazon ECR Public
        env:
          REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
          REPOSITORY: ${{ matrix.config.repository }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo ${{ steps.login-ecr-public.outputs.registry }}
          docker build -t public.ecr.aws/${{ matrix.config.repository }}:${{ github.sha }} .
          docker push public.ecr.aws/${{ matrix.config.repository }}:${{ github.sha }}

